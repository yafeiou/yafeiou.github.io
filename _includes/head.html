<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  {% if page.nav %}
  <title>{{ page.title }}</title>
  {% else %}
  <title>{{ site.title }}</title>
  {% endif %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/all.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/academicons.css"/>

  <!-- Google Analytics -->
  {% if site.google_analytics %}
  <script>
      (function(i, s, o, g, r, a, m) {
          i['GoogleAnalyticsObject'] = r;
          i[r] = i[r] || function() {
              (i[r].q = i[r].q || []).push(arguments)
          }, i[r].l = 1 * new Date();
          a = s.createElement(o),
              m = s.getElementsByTagName(o)[0];
          a.async = 1;
          a.src = g;
          m.parentNode.insertBefore(a, m)
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');

  </script>
  {% endif %}

  <script>
    function sel(a) {
      var y = document.getElementsByClassName('unselected');
      if(a=='sel') {
        document.getElementById('sel').className = 'on';
        document.getElementById('unsel').className = 'off';
        for (i = 0; i < y.length; i++) {
          y[i].className = 'portfolio-item unselected nodisplay';
        }
      }
      else {
        document.getElementById('sel').className = 'off';
        document.getElementById('unsel').className = 'on';
        for (i = 0; i < y.length; i++) {
            y[i].className = 'portfolio-item unselected ';
        }
      }
    }
  </script>

</head>
